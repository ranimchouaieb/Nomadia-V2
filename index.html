<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomadia - Votre Guide Tunisien</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Poppins:wght@100;200;300;400;500;600&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                blue: '#00f3ff', // RETOUR AU BLEU NEON
                purple: '#bc13fe',
                dark: '#0a101e'
              },
              dark: {
                bg: '#020408', // Fond encore plus profond
                surface: '#0a1120'
              }
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              serif: ['Cinzel', 'serif'],
              arabic: ['Cairo', 'sans-serif'],
            },
            animation: {
              'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
              'pop-glow': 'popGlow 2s infinite ease-in-out',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #020408;
        color: #e2e8f0;
      }
      .font-arabic {
        font-family: 'Cairo', sans-serif;
      }
      .font-luxury {
        font-family: 'Cinzel', serif;
      }
      
      /* Scrollbar Luxe */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020408; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff; 
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Neon Effects Blue */
      .neon-border {
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.2), inset 0 0 5px rgba(0, 243, 255, 0.1);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.6);
      }
      .neon-glow {
        box-shadow: 0 0 25px rgba(0, 243, 255, 0.15);
      }

      .glass-panel {
        background: rgba(10, 17, 32, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      @keyframes reveal {
        0% {
          opacity: 0;
          transform: translateY(60px) scale(0.95);
          filter: blur(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
      }

      /* Nouvelle Animation "Popping" pour DÃ©couvrir */
      @keyframes popGlow {
        0%, 100% {
          transform: scale(1);
          text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }
        50% {
          transform: scale(1.1);
          text-shadow: 0 0 20px rgba(0, 243, 255, 0.9), 0 0 10px rgba(255, 255, 255, 0.8);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>

</head>

</body>
</html>
